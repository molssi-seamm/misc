name: seamm
channels:
  - rdkit
  - default
dependencies:
    # Base depends
  - python>=3.7
  - tk=8.6.7
  - pip
  - rdkit

    # other dependencies that are in conda
  - attrs
  - colorama
  - configargparse
  - cycler
  - docutils
  - fasteners
  - jinja2
  - kiwisolver
  - matplotlib
  - packaging
  - pbr
  - numpy
  - pandas
  - pillow
  - py-cpuinfo
  - pyparsing
  - sqlalchemy
