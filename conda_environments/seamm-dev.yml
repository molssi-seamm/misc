name: seamm-dev
channels:
  - rdkit
  - default
  - conda-forge
dependencies:
    # Base depends
  - python>=3.7
  - tk=8.6.7
  - pip
  - rdkit
  - dftbplus-tools
  - openkim-models
  - kim-query
  
    # other dependencies that are in conda
  - attrs
  - colorama
  - cycler
  - docutils
  - fasteners
  - jinja2
  - kiwisolver
  - matplotlib
  - numpy
  - openbabel
  - packaging
  - pandas
  - pbr
  - pillow
  - psutil
  - py-cpuinfo
  - pyparsing
  - requests
  - sqlalchemy
  - statsmodels

    # Needed for development
  - coverage
  - flake8
  - pytest
  - pytest-runner
  - sphinx
  - twine

  # Pip-only installs
  - pip:
        # SEAMM
      - seamm
      - seamm-jobserver
      - seamm-util
      - seamm-widgets
      - seamm-ff-util
      - molsystem
      - reference-handler
      - control-parameters-step
      - custom-step
      - forcefield-step
      - from-smiles-step
      - lammps-step
      - loop-step
      - mopac-step
      - packmol-step
      - psi4-step
      - read-structure-step
      - solvate-step
      - supercell-step
      - table-step

        # Needed for development
      - commonmark
      - cookiecutter
      - pytest-datafiles
      - recommonmark
      - sphinx-rtd-theme
      - tox
      - yapf
