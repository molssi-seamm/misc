name: seamm-dev
channels:
  - rdkit
  - default
dependencies:
    # Base depends
  - python>=3.7
  - tk=8.6.7
  - pip
  - rdkit
  
    # other dependencies that are in conda
  - attrs
  - colorama
  - configargparse
  - cycler
  - docutils
  - kiwisolver
  - matplotlib
  - packaging
  - pbr
  - numpy
  - pandas
  - pillow
  - py-cpuinfo
  - pyparsing
  - sqlalchemy
  - statsmodels

    # Needed for development
  - coverage
  - flake8
  - pytest
  - pytest-runner
  - sphinx
  - twine

  # Pip-only installs
  - pip:
        # SEAMM
      - seamm
      - seamm_util
      - seamm_widgets
      - seamm_ff_util
      - cassandra_step
      - custom_step
      - forcefield_step
      - from_smiles_step
      - lammps_step
      - loop_step
      - mopac_step
      - packmol_step
      - table_step

        # Needed for development
      - cookiecutter
      - tox
      - yapf
